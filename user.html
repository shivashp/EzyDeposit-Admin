<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>EzyDeposit Admin | User</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/demo.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/material-icons.css" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-active-color="rose" data-background-color="black" data-image="img/sidebar-1.jpg">

        </div>
        <div class="main-panel">
            <nav class="navbar navbar-transparent navbar-absolute">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse">
                        <form class="navbar-form navbar-right" role="search">
                          <a href="#" class = "btn btn-success sp-add-btn"> <i class="material-icons">add_circle</i> Add User</a>
                        </form>
                    </div>
                </div>
            </nav>
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class ="form-input">
                              <div class="card">
                                  <div class="card-content">
                                      <h4 class="card-title">Add User</h4>
                                      <form class="form-horizontal">
                                        <div class="row">
                                          <div class="col-md-6">
                                            <div class="row">
                                                <label class="col-md-4 label-on-left">User Name</label>
                                                <div class="col-md-8">
                                                    <div class="form-group label-floating is-empty">
                                                        <label class="control-label"></label>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                </div>
                                            </div><!--row-->
                                            <div class="row">
                                                <label class="col-md-4 label-on-left">Expiry Date</label>
                                                <div class="col-md-8">
                                                    <div class="form-group label-floating is-empty">
                                                        <label class="control-label"></label>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                </div>
                                            </div><!-- row-->
                                          </div>
                                          <div class="col-md-6">
                                            <div class="row">
                                                <label class="col-md-3 label-on-left">Branch Code</label>
                                                <div class="col-md-9">
                                                    <div class="form-group label-floating is-empty">
                                                        <label class="control-label"></label>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                          </div>
                                        </div><!--row -->
                                          <div class="row">
                                              <div class="col-md-12" style = "text-align:center;margin-top:30px">
                                                  <div class="form-group form-button">
                                                    <button type="button" class="btn btn-fill btn-success sp-save-btn"><i class="material-icons">save</i> Add User</button>
                                                    <button type="reset" class="btn btn-fill btn-danger"><i class="material-icons">delete_forever</i> Cancel</button>
                                                  </div>
                                              </div>
                                          </div>
                                      </form>
                                  </div>
                              </div><!-- card-->
                            </div><!-- from-input -->
                            <div class="card">
                                <div class="card-content">
                                  <div class= "toolbar pull-right">
                                    <a href="javascript:;" data-toggle="tooltip" data-placement="top" title="Tooltip on top" onclick="demo.showNotification('top','right','Refresh Successful!')"><i class="material-icons">refresh</i></a>
                                  </div>
                                    <h4 class="card-title">User Setup</h4>
                                    <div class="material-datatables">
                                        <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                            <thead>
                                                <tr>
                                                    <th>User Name</th>
                                                    <th>Expiry Date</th>
                                                    <th>Branch Code</th>
                                                    <th>Status</th>
                                                    <th class="disabled-sorting text-right">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>Tiger Nixon</td>
                                                    <td>System Architect</td>
                                                    <td>2016-12-03</td>
                                                    <td><span class = "label label-danger">Unverified</span></td>
                                                    <td class="text-right">
                                                        <!-- <a href="#" class="btn btn-simple btn-info btn-icon like"><i class="material-icons">favorite</i></a>                                                         -->
                                                        <a href="#" class="btn btn-success btn-sm">Verify</a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <!-- end content-->
                            </div>
                            <!--  end card  -->

                        </div>
                        <!-- end col-md-12 -->
                    </div>
                    <!-- end row -->
                </div>
            </div>
        </div>
    </div>
</body>

<!-- <script>window.$ = window.jQuery = require('./js/jquery.min.js');</script> -->
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery-ui.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/material.min.js" type="text/javascript"></script>
<script src="js/moment.min.js"></script>
<script src="js/bootstrap-notify.js"></script>
<script src="js/bootstrap-datetimepicker.js"></script>
<script src="js/jquery.select-bootstrap.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/sweetalert2.js"></script>
<script src="js/material-dashboard.js"></script>
<script src="js/demo.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
      generate_sidebar('user');
        $('#datatables').DataTable({
            "pagingType": "full_numbers",
            "lengthMenu": [
                [10, 25, 50, -1],
                [10, 25, 50, "All"]
            ],
            responsive: true,
            language: {
                search: "_INPUT_",
                searchPlaceholder: "Search records",
            }

        });
        $('.card .material-datatables label').addClass('form-group');
    });
</script>

</html>
